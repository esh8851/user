    <link href="css/gozha-nav.css" rel="stylesheet" />

    <link href="css/style.css?v=1" rel="stylesheet" />

    <script src="js/external/modernizr.custom.js"></script>

    <!-- 0_style.css -->
     <link rel="stylesheet" href="css/0_style.css">

    <!-- Favicon -->
     <link rel="icon" href="0_images/img-cat.jpg">
</head>

<body>
    <div class="wrapper">
        <!-- Header section -->
        <header class="header-wrapper">
            <div class="container">
                <!-- Logo link-->
                <a href='0_index.html' class="logo">
                    <img alt='logo' src="images/logo.png">
                </a>

                <!-- Main website navigation-->
                <nav id="navigation-box">
                    <!-- Toggle for mobile menu mode -->
                    <a href="#" id="navigation-toggle">
                        <span class="menu-icon">
                            <span class="icon-toggle" role="button" aria-label="Toggle Navigation">
                                <span class="lines"></span>
                            </span>
                        </span>
                    </a>

                    <!-- Link navigation -->
                    <ul id="navigation">
                        <li>
                            <span class="sub-nav-toggle plus"></span>
                            <a href="0_login.html">로그인</a>
                        </li>
                        <li>
                            <span class="sub-nav-toggle plus"></span>
                            <a href="0_signUp.html">회원가입</a>
                        </li>
                        <li>
                            <span class="sub-nav-toggle plus"></span>
                            <a href="0_concertList.html">콘서트</a>
                        </li>
                        <li>
                            <span class="sub-nav-toggle plus"></span>
                            <a href="0_book.html">콘서트티켓</a>
                        </li>
                    </ul>
                </nav>

                <!-- Additional header buttons / Auth and direct link to booking-->
                <div class="control-panel">
                    <a href="#" class="btn btn--sign">로그인</a>
                    <a href="#" class="btn btn-md btn--warning btn--book">티켓 예매</a>
                </div>

            </div>
        </header>

        <!-- Search bar -->
        <div class="search-wrapper">
            <div class="container container--add">
                <form id='search-form' method='get' class="search">
                    <input type="text" class="search__field" placeholder="찾기">
                    <select name="sorting_item" id="search-sort" class="search__sort" tabindex="0">
                        <option value="1" selected='selected'>콘서트</option>
                        <option value="2">가수</option>
                        <option value="3">장르</option>
                    </select>
                    <button type='submit' class="btn btn-md btn--danger search__button">콘서트 검색</button>
                </form>
            </div>
        </div>

        <!-- Main content -->
        <form id="login-form" class="login" method='get' novalidate=''>
            <p class="login__title">회원가입 <br><span class="login-edition">welcome to A.Movie</span></p>

            <div class="social social--colored">
                <a href='#' class="social__variant fa fa-facebook"></a>
                <a href='#' class="social__variant fa fa-twitter"></a>
                <a href='#' class="social__variant fa fa-tumblr"></a>
            </div>

            <p class="login__tracker">or</p>

            <div class="field-wrap">
                <input type="text" placeholder='이름' name='user-name' class="login__input">
                <div class="d-flex radiobox-leesh">
                    <label for="radio01" class='login__check-info'>
                        <input type="radio" id="radio01" class="login__check styled" name="gender">
                        <span>남자</span>
                    </label>
                    <label for="radio02" class='login__check-info'>
                        <input type="radio" id="radio02" class="login__check styled" name="gender">
                        <span>여자</span>
                    </label>
                </div>
                <input type="text" placeholder='아이디' name='user-id' class="login__input">
                <input type='password' placeholder='비밀번호' name='user-password' class="login__input">
                <input type='password' placeholder='비밀번호 확인' name='user-password-check' class="login__input">
                <input type="text" placeholder="생년월일" class="login__input">
                <input type='checkbox' id='#informed' class='login__check styled'>
                <label for='#informed' class='login__check-info'>회원정보 기억하기</label>
            </div>

            <div class="login__control">
                <button type='submit' class="btn btn-md btn--warning btn--wider">회원가입</button>
                <a href="#" class="login__tracker form__tracker">비밀번호를 잊으셨나요?</a>
            </div>
        </form>

        <div class="clearfix"></div>
    </div>

    <footer class="footer-wrapper">
        <section class="container">
            <div class="col-xs-4 col-md-3 footer-nav">
                <ul class="nav-link">
                    <li><a href="0_index.html" class="nav-link__item">홈</a></li>
                    <li><a href="0_concertList.html" class="nav-link__item">콘서트</a></li>
                    <li><a href="0_book.html" class="nav-link__item">티켓</a></li>
                </ul>
            </div>
            <div class="col-xs-4 col-md-3 footer-nav">
                <ul class="nav-link">
                    <li><a href="0_login.html" class="nav-link__item">로그인</a></li>
                    <li><a href="0_signUp.html" class="nav-link__item">회원가입</a></li>
                </ul>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="footer-info">
                    <p class="heading-special--small">A.Movie<br><span class="title-edition">in the social
                            media</span></p>
    
                    <div class="social">
                        <a href='#' class="social__variant fa fa-facebook"></a>
                        <a href='#' class="social__variant fa fa-twitter"></a>
                        <a href='#' class="social__variant fa fa-vk"></a>
                        <a href='#' class="social__variant fa fa-instagram"></a>
                        <a href='#' class="social__variant fa fa-tumblr"></a>
                        <a href='#' class="social__variant fa fa-pinterest"></a>
                    </div>
    
                    <div class="clearfix"></div>
                    <p class="copy">&copy; Copyright 2024. <a href="0_index.html">Seonho Lee</a> all rights reserved.</p>
                </div>
            </div>
        </section>
    </footer>

    <!-- JavaScript-->
    <!-- jQuery 3.1.1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/external/jquery-3.1.1.min.js"><\/script>')</script>
    <!-- Migrate -->
    <script src="js/external/jquery-migrate-1.2.1.min.js"></script>
    <!-- Bootstrap 3-->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

    <!-- Mobile menu -->
    <script src="js/jquery.mobile.menu.js"></script>
    <!-- Select -->
    <script src="js/external/jquery.selectbox-0.2.min.js"></script>
    <!-- Form element -->
    <script src="js/external/form-element.js"></script>
    <!-- Form validation -->
    <script src="js/form.js"></script>

    <!-- Custom -->
    <script src="js/custom.js"></script>


</body>
